<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .points {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Points</h1>
        <div class="points">
            <h2 id="usernameDisplay">Username: Loading...</h2> <!-- Added element to display username -->
            <h2>Your Current Points:</h2>
            <p id="points"></p>
        </div>
        <a href="/" class="button">Back to Home</a>
    </div>
    

    <script>
        

        function displayUserInfo() {
    const username = localStorage.getItem('currentUsername') || 'Guest';
    const users = JSON.parse(localStorage.getItem('users') || '[]');
    const user = users.find(user => user.username === username);

    const userPoints = user ? user.points : 0; // Use points from the user object

    document.getElementById('usernameDisplay').textContent = `Username: ${username}`;
    document.getElementById('points').textContent = `You have ${userPoints} points.`;
}

displayUserInfo();

    </script>
</body>
</html>

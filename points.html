<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .points {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Points</h1>
        <div class="points">
            <h2>Your Current Points:</h2>
            <p id="points"></p>
        </div>
        <a href="/" class="button">Back to Home</a>
    </div>

    <script>
        fetch('/getPoints')
            .then(response => response.json())
            .then(data => {
                document.getElementById('points').textContent = `You have ${data.points} points.`;
            })
            .catch(error => console.error('Error fetching points:', error));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting in the traditional way
    
            var username = document.getElementById('loginUsername').value; // Assuming your login username input has an ID 'loginUsername'
            var password = document.getElementById('loginPassword').value; // Assuming your login password input has an ID 'loginPassword'
    
            // Retrieve the users from local storage
            var users = JSON.parse(localStorage.getItem('users') || '[]');
    
            // Check if the username and password match any user
            var userFound = users.some(function(user) {
                return user.username === username && user.password === password;
            });
    
            if (userFound) {
                // Set the current user's username in localStorage
                localStorage.setItem('currentUsername', username);
                alert("Login successful!");
                window.location.href = "points.html"; // Redirect to points page or another page as needed
            } else {
                alert("Login failed: Incorrect username or password.");
            }
        }
    </script>
    
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form name="loginForm" onsubmit="handleLogin(event)">
            <input type="text" id="loginUsername" name="username" placeholder="Username" required>
            <input type="password" id="loginPassword" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        
        
    </div>
</body>
</html>
